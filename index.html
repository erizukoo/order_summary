<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="ordersummary.css" />
  </head>
  <body>
    <div class="bg__image"></div>
    <div class="container">
      <div class="hero">
        <img
          src="file:///Users/erica/Downloads/order-summary-component-main/images/illustration-hero.svg"
          class="main"
        />
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="pricing">
          <article>
            <img
              src="file:///Users/erica/Downloads/order-summary-component-main/images/icon-music.svg"
            />
            <div class="plan">
              <h4>Annual Plan</h4>
              <p>$59.99/year</p>
            </div>
          </article>
          <button class="btn btn-change">Change</button>
        </div>
        <div class="buttons">
          <button class="btn btn-primary">Proceed to Payment</button>
          <button class="btn btn-secondary">Cancel</button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.linkedin.com/in/erica-dantley-a74583227/"
        target="_blank"
        >Erica Dantley</a
      >.
    </div>
  </body>
</html>
